<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">DOM Manipulation form</h1>
    <p id="description">This form gets input and displays in a table</p>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-color: beige;">
                <form action="" method="" id="form">

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">First Name</label>
                        <div class=" form-group col-sm-8">
                            <input type="text" class="form-control form-control-lg" id="first-name"
                                placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="last-name" class="col-sm-3 col-form-label col-form-label-lg">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-lg" id="last-name"
                                placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Address</label>
                        <div class="form-group col-sm-8">
                            <textarea class="form-control form-control-lg" id="address" placeholder="Address"
                                required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Pincode</label>
                        <div class="form-group col-sm-8">
                            <input type="text" class="form-control form-control-lg" id="pincode" placeholder="Pincode"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="gender" class="col-sm-3 col-form-label col-form-label-lg">Gender:</label>
                        <div class="col-sm-8 form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <div></div>
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Choice of
                            Food</label>
                        <div class="col-sm-8 form-check">
                            <div>
                                <input class="form-check-input" type="checkbox" value="Mini-meals" id="Mini-meals"
                                    name="food">
                                <label class="form-check-label" for="flexCheckDefault">Mini-meals</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="Full Meals" id="fullmeals"
                                    name="food">
                                <label class="form-check-label" for="flexCheckChecked">Full Meals </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="Veg Biriyani" id="vegbiriyani"
                                    name="food">
                                <label class="form-check-label" for="flexCheckChecked">Veg Biriyani </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="Chappathi" id="chappathi"
                                    name="food">
                                <label class="form-check-label" for="flexCheckChecked">Chappathi </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="Fried Rice" id="Fried-rice"
                                    name="food">
                                <label class="form-check-label" for="flexCheckChecked">Fried Rice </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="Ghee Rice" id="Gheerice"
                                    name="food">
                                <label class="form-check-label" for="flexCheckChecked">Ghee Rice </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label for="state" class="col-sm-3 col-form-label col-form-label-lg">State</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-lg" id="state" placeholder="State">
                        </div>
                    </div>

                    <div class="row">
                        <label for="country" class="col-sm-3 col-form-label col-form-label-lg">Country</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example" id="country">
                                <option selected value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="australia">Australia</option>
                                <option value="france">France</option>
                                <option value="japan">Japan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <div></div>
                            <button type="button" class="btn btn-primary" onclick="foo()" id="submit">Submit</button>

                            <button type="reset" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-6" style="background-color: blanchedalmond;">
                <table class="table">
                    <thead>
                        <span></span>
                        <span></span>
                        <span></span>
                    </thead>
                    <tbody>
                        <span></span>
                        <span></span>
                        <span></span>

                    </tbody>

                    <tr>
                        <th scope="col" id="firstlable"></th>
                        <td id="firstprint"></td>
                    </tr>
                    <tr>
                        <th scope="col" id="lastlable"></th>
                        <td id="lastprint"></td>

                    </tr>
                    <tr>
                        <th scope="col" id="emaillable"></th>
                        <td id="emailprint"></td>
                    </tr>
                    <tr>
                        <th id="addresslable"></th>
                        <td id="addressprint" style="text-wrap: 20px;"></td>
                    </tr>
                    <tr>
                        <th id="pincodelable"></th>
                        <td id="pincodeprint"></td>
                    </tr>
                    <tr>
                        <th id="genderlable"></th>
                        <td id="genderprint"></td>
                    </tr>
                    <tr>
                        <th id="foodlable"></th>
                        <td id="foodprint"></td>
                    </tr>
                    <tr>
                        <th id="statelable"></th>
                        <td id="stateprint"></td>
                    </tr>
                    <tr>
                        <th id="countrylable"></th>
                        <td id="countryprint"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
